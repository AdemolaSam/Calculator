<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
        <input type="text" id="scrn" value="">
        <input type="text" id="output" value="">
        <div id="buttons">
            <div id="num">
                <button onclick="scrn.value += this.innerText">7</button>
                <button onclick="scrn.value += this.innerText">8</button>
                <button onclick="scrn.value += this.innerText">9</button>
                <button onclick="scrn.value += this.innerText">4</button>
                <button onclick="scrn.value += this.innerText">5</button>
                <button onclick="scrn.value += this.innerText">6</button>
                <button onclick="scrn.value += this.innerText">1</button>
                <button onclick="scrn.value += this.innerText">2</button>
                <button onclick="scrn.value += this.innerText">3</button>
                <button onclick="scrn.value += this.innerText">0</button>
                <button onclick="scrn.value += this.innerText">.</button>
                <button onclick="output.value = eval(scrn.value)">=</button>
            </div>
            <div id="operators">
                <button onclick="scrn.value = ''" ondblclick="output.value = ''">CLR</button>
                <button onclick="scrn.value = scrn.value.slice(0, scrn.value.length-1)">del</button>
                <button onclick="scrn.value += this.innerText">*</button>
                <button onclick="scrn.value += this.innerText">-</button>
                <button onclick="scrn.value += this.innerText">/</button>
                <button onclick="scrn.value += this.innerText">+</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
